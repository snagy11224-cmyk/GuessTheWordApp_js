<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1></h1>
    <div class="guess-game">
      <div class="game-area">
        <div class="inputs"></div>
        <div class="control">
          <button class="Check">Check Word</button>
          <button class="hint"><span></span> Hint</button>
        </div>
        <div class="message"></div>
        <div class="key-colors">
          <h2>Key Colors</h2>
          <div class="key-color">
            <div class="key"></div>
            <div class="key-text">Letter is correct and in place</div>
          </div>
          <div class="key-color">
            <div class="key"></div>
            <div class="key-text">Letter is correct but not in place</div>
          </div>
          <div class="key-color">
            <div class="key"></div>
            <div class="key-text">Letter is wrong</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
